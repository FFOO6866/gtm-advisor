[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async mode
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow tests (deselected by default)

# Default options
addopts =
    -v
    --tb=short
    --strict-markers
    -W ignore::DeprecationWarning

# Ignore patterns
norecursedirs = .git .venv node_modules build dist

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
