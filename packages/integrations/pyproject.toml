[project]
name = "gtm-advisor-integrations"
version = "0.1.0"
description = "External service integrations for GTM Advisor (EODHD, LinkedIn, NewsAPI, Perplexity)"
requires-python = ">=3.12"
dependencies = [
    "httpx>=0.27",
    "pydantic>=2.0",
    "structlog>=24.0",
]

[project.optional-dependencies]
eodhd = ["eodhd>=1.0"]
newsapi = ["newsapi-python>=0.2"]
perplexity = ["openai>=1.30"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
